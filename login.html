<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>MOT Pitch Homepage | Login</title>
  </head>
  <body>
    <section class="section-login">
      <div class="container">
        <div class="row">
          <div class="col s12 m6">
            <div class="card">
              <div class="img-box">
                <img class="circle login-img z-depth-1" src="./assets/icons/196.png" alt="" srcset="">
              </div>
              <div class="card-content">
                <div id="signup-b">
                  <h4 class="center">Sign Up</h4>
                <form action="" id="signin-form">
                  <div class="input-field">
                    <input type="text" name="" id="fname">
                    <label for="fname">First Name *</label>
                  </div>
                  <div class="input-field">
                    <input type="text" name="" id="lname">
                    <label for="lname">Family Name *</label>
                  </div>
                  <div class="input-field">
                    <input type="text" name="" id="mobile">
                    <label for="mobile">Mobile Number *</label>
                  </div>
                  <div class="input-field">
                    <input type="text" name="" id="email">
                    <label for="email">Email *</label>
                  </div>
                  <div class="input-field">
                    <input type="text" name="" id="email">
                    <label for="email">Password *</label>
                  </div>
                  <button class="btn btn-large" id="signup">Sign Up</button>
                  <br><br>
                  <a class="center" id="login-show">Already have an account? Login here.</a>
                </form>
                </div>
                <div id="signin-b">
                  <h4 class="center">Login</h4>
                  <form action="" id="login-form">
                    <div class="input-field">
                      <input type="text" name="" id="email-b">
                      <label for="email">Email</label>
                    </div>
                    <div class="input-field">
                      <input type="password" name="" id="password">
                      <label for="email">Password</label>
                    </div>
                    <button class="btn btn-large" id="submit">Login</button>
                    <br><br>
                    <a class="center" id="signup-show">Need an account? Sign up here.</a>
                  </form>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/axios@0.21.1/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
